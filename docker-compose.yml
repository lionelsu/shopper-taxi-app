services:
    backend:
        container_name: backend-shopper-taxi-api
        build: ./backend
        ports:
            - "8080:8080"
        working_dir: /backend-shopper-taxi-api
        volumes:
            - ./backend/src:/backend-shopper-taxi-api/src

        env_file:
            - .env.docker
        healthcheck:
            test: ["CMD", "lsof", "-t", "-i:8080"]
            timeout: 10s
            retries: 5
        depends_on:
            - postgres
        networks:
            - taxi_app_network

    postgres:
        container_name: db-shopper-taxi-app
        image: bitnami/postgresql:latest
        restart: always
        ports:
            - "5432:5432"
        environment:
            - POSTGRESQL_USERNAME=postgres
            - POSTGRESQL_PASSWORD=postgres
            - POSTGRESQL_DATABASE=shopper_taxi_app
        networks:
            - taxi_app_network

    frontend:
        build: ./frontend
        container_name: frontend-shopper-taxi-api
        working_dir: /frontend-shopper-taxi-api
        volumes:
            - ./frontend/src:/frontend-shopper-taxi-api/src
        env_file:
            - .env.docker
        ports:
            - "5173:80"
        depends_on:
            - backend
        networks:
            - taxi_app_network

networks:
    taxi_app_network:
        driver: bridge
